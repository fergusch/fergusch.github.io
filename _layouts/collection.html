<!DOCTYPE html>
<html>
    <head>
        {% include head.html %}
        <title>{{ page.title }} | Christian Ferguson</title>
    </head>
    <body>
        {% include navbar.html %}
        <div class="centered collection">
            <h1>{{ page.title }}</h1>

            {% endfor %}
        </div>
        {% include footer.html %}
    </body>
</html>
